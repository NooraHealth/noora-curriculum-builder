<template name="addLessonModal">
<div id="addLessonModal" class="modal">
  <div class="modal-content">  
    <form action="#" id="addLessonForm">
      <div class="row">
        <div class="input-field col l6 m6 ">
          <label for="lessonTitle">Title</label>
          <input type="text" id="lessonTitle" value={{getTitle}}>  
        </div>
      </div>

      <div class ="row">
        <div class="input-field col l6 m6 ">
          <label for="lessonOrder">Lesson Order Number</label>
          <input type="number" id="lessonOrder" min=1>
        </div>
      </div>   

      <div class="row">
        <div class="input-field col l12 m12 ">
          <label for="lessonTags">Tags (separate each tag by a single space)</label>
          <input type="text" id="lessonTags" class="materialize-textarea" value={{getTags}}>  
        </div>
      </div>

      <div class="row">
        <div class="col l12 m12">
          <label for="lessonImage" class="file-input"> Image </label>
          <input type="file" id="lessonImage" class="file">
        </div>
        
        <div class="col l12 m12">
          <label for="lessonPrevImage"> Previously Uploaded: {{getImage}} </label>
        </div>  
      </div>
      
      <div class="row">
        <div class="col l12 m12">
          <label for="lessonIcon" class="file-input"> Icon </label>
          <input type="file" id="lessonIcon" class="file ">
        </div>
        
        <div class="col l12 m12">
          <label for="lessonPrevIcon"> Previously Uploaded: {{getIcon}} </label>
        </div>  
      </div>
    </form>
  </div>
  <div class="modal-footer">  
    <button name="upload" id="submitLesson" class="waves-effect btn-flat waves-green modal-action modal-close"> Submit Lesson</button>
  </div>
</div>

{{>addModuleModal}}
</template>

<template name="addModuleModal">
<div id="addModuleModal" class="modal">
  <div class="modal-content">  
    <input type="hidden" id="moduleLessonId" value="">
    
    <form action="#" id="moduleInitialization">
    
        <div class="row">
          <div class="input-field col l6 m6 ">
          <label for="moduleType">Module Type</label>
          <br/>
          <select id="moduleType" >
            <option value="" id="default-select" disabled selected>Module Type</option>
            <option value="SCENARIO"> Scenario </option>
            <option value="MULTIPLE_CHOICE"> Multiple Choice </option>
            <option value="BINARY"> Binary Choice </option>
            <option value="SLIDE"> Slide </option>
            <option value="VIDEO"> Video </option>
          </select>
        </div>
      </div>

      <div class="row">
          <div name="attributeRow" class="input-field col l12 m12 VIDEO SLIDE BINARY MULTIPLE_CHOICE SCENARIO hidden">
              <label for="moduleOrder">Module Order Number</label>
              <input type="number" id="moduleOrder" min=1>
          </div>
      </div>
      
      <div class="row">
        <div name="attributeRow" class="input-field col l12 m12 VIDEO SLIDE BINARY MULTIPLE_CHOICE  SCENARIO hidden">
          <label for="moduleTags">Tags (separate each tag by a single space)</label>
          <input type="text" id="moduleTags" class="materialize-textarea" value={{getTags}}>  
        </div>
      </div>
    </form>
      
    <form action="#" id="moduleAttributes">
<div class="row">
        <div name="attributeRow" class="attributeRow input-field col l12 m12 SLIDE VIDEO hidden">
          <label for="moduleTitle">Title</label>
          <input type="text" id="moduleTitle" value={{getTitle}}>  
        </div>
      </div>
      
      <div class="row">
        <div name="attributeRow" class="input-field col l12 m12 BINARY MULTIPLE_CHOICE  SCENARIO hidden">
          <label for="moduleQuestion">Question</label>
          <input type="text" class="materialize-textarea" id="moduleQuestion" value={{getQuestion}}>  
        </div>
      </div>

      <div name="attributeRow" class="row BINARY hidden">
        <p> Select the CORRECT answer </p>
        <div class="row">
          <input id="No" name="binary_answer" type="radio" value="NO">
          <label for="No"> NO </label>
        </div>
        <div class="row">
          <input id="Yes" name="binary_answer" type="radio" value="YES">
          <label for="Yes"> YES</label>
        </div>
      </div>


      <div name="attributeRow" class="row SCENARIO hidden">
        <p> Select the CORRECT answer </p>
        <p>
          <input id="Normal" name="scenario_answer" type="radio" value="normal">
          <label for="Normal"> Normal</label>
        </p>
        <p>
          <input id="CallDoc" name="scenario_answer" type="radio" value="Call Doc">
          <label for="CallDoc"> Call Doctor </label>
        </p>
        <p>
          <input id="Call911" name="scenario_answer" type="radio" value="Call 911">
          <label for="Call911"> Call 911 </label>
        </p>
      </div>

      <div  name="attributeRow" class=" row MULTIPLE_CHOICE  hidden">
        <p>Options (Select if correct) </p>
        <div class="row uploadOption {{isCorrectlySelected0}}">

          <input type="checkbox" name="option_selected" id="0">  
          <label for="0"></label>

          <label for="option1" class="optionCheckbox"> 
            <input type="file" name="option" class="file " id="option0">
          </label>
          <label for="prevOption1" > Previously Uploaded: {{getPrevOption0}}</label>
        </div>
        <div class="row uploadOption {{isCorrectlySelected1}}">
          <input type="checkbox" name="option_selected" id="1">  
          <label for="1"></label>

          <label for="option2" class="optionCheckbox">
            <input type="file" name="option" class="file " id="option1">
          </label>
          <label for="prevOption2" > Previously Uploaded: {{getPrevOption1}}</label>
        </div>
        <div class="row uploadOption {{isCorrectlySelected2}}">
          <input type="checkbox" name="option_selected" id="2">  
          <label for="2"></label>
          
          <label for="option3" class="optionCheckbox">
            <input type="file" name="option" class="file " id="option2">
          </label>
          <label for="prevOption3" > Previously Uploaded: {{getPrevOption2}}</label>
        </div>
        <div class="row uploadOption {{isCorrectlySelected3}}">
          <input type="checkbox" name="option_selected" id="3">  
          <label for="3"></label>
         
          <label for="option4" class="optionCheckbox">
            <input type="file" name="option" class="file " id="option3">
          </label>
          <label for="prevOption4" > Previously Uploaded: {{getPrevOption3}}</label>
        </div>
        <div class="row uploadOption {{isCorrectlySelected4}}">
          <input type="checkbox" name="option_selected" id="4">  
          <label for="4"></label>

          <label for="option5" class="optionCheckbox">
            <input type="file" name="option" class="file " id="option4">
          </label>
          <label for="prevOption5"> Previously Uploaded: {{getPrevOption4}}</label>
        </div>
        <div class="row uploadOption {{isCorrectlySelected5}}">
          <input type="checkbox" name="option_selected" id="5">  
          <label for="5"></label>

          <label for="option6" class="optionCheckbox">
            <input type="file" name="option" class="file " id="option5">
          </label>
          <label for="prevOption6"> Previously Uploaded: {{getPrevOption5}}</label>
        </div>
      </div>

      <div  name="attributeRow" class="row SLIDE SCENARIO MULTIPLE_CHOICE  BINARY hidden">
        <div class="col l12 m12">
          <label class="file-input"  for="moduleAudio"> Audio </label>
            <input type="file" id="moduleAudio" class="file " >
        </div>
        <div class="col l12 m12">
          <label for="prevModuleAudio"> Previously Uploaded: {{getAudio}} </label>
        </div>
      </div>

      <div name="attributeRow" class="row SCENARIO MULTIPLE_CHOICE  BINARY hidden">
        <div class="col l12 m12">
          <label class="file-input" for="moduleCorrectAudio"> Correct Audio </label>
            <input type="file" id="moduleCorrectAudio" class="file " >
        </div>
        <div class="col l12 m12">
          <label for="prevCorrectAudio"> Previously Uploaded: {{getCorrectAudio}} </label>
        </div>
      </div>
      <div name="attributeRow" class="row SCENARIO MULTIPLE_CHOICE  BINARY hidden">
        <div class="col l12 m12">
          <label  class="file-input"  for="moduleIncorrectAudio"> Incorrect Audio </label>
            <input type="file" id="moduleIncorrectAudio" class="file " >
        </div>
        <div class="col l12 m12">
          <label for="prevIncorrectAudio"> Previously Uploaded: {{getIncorrectAudio}} </label>
        </div>
      </div>
      
      <div name="attributeRow" class="row SLIDE SCENARIO BINARY hidden">
        <div class="col l12 m12">
          <label for="moduleImage" class="file-input"> Image </label>
            <input type="file" id="moduleImage" class="file ">
        </div>
        <div class="col l12 m12">
          <label for="prevModuleImage"> Previously Uploaded: {{getImage}} </label>
        </div>
      </div>

      <div name="attributeRow"  class="row VIDEO hidden">
        <div class="col l12 m12">
          <label for="moduleVideo" class="file-input"> Video </label>
          <input type="file" id="moduleVideo" class="file ">
          <div class="col l12 m12">
            <label for="prevModuleVideo"> Previously Uploaded: {{getVideo}} </label>
          </div>
            <p>OR</p>
          <label for="moduleVideoUrl" class="file-input"> Video URL </label>
          <input type="text" id="moduleVideoUrl" class="text" value={{getVideoUrl}}>
        </div>
        <div class="col l12 m12">
          <label for="moduleStartTime">Start Time (in seconds)</label>
          <input type="number" id="moduleStartTime" min=0 value={{getStartTime}}>
        </div>
        <div class="col l12 m12">
          <label for="moduleEndTime">End Time (in seconds)</label>
          <input type="number" id="moduleEndTime" min=0 value={{getEndTime}}>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">  
    <button id="submitModule" name="upload" class="waves-effect btn-flat waves-green modal-action modal-close"> Submit Module </button>
  </div>
</div>
</template>
